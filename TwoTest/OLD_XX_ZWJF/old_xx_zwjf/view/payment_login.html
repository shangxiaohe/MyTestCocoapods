<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>政务缴费-登录</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../css/font_204671_19b2d7ji42aqncdi/iconfont.css"/>


</head>
<body>
	<div id="main">
		<header>
			<i onClick="back();" class="iconfont icon-arrow-left"></i>政务缴费
		</header>
		<section id="container">
			<div class="payment_login container_wrapper">
				<div class="login_module">
					<form action="" method="">
						<div class="form_group">
							<label>受理编号</label>
							<input id="id" type="text" name="" placeholder="缴费受理编号"/>
						</div>
						<div class="form_group">
							<label>手机号码</label>
							<input id="phone" type="text" name="" placeholder="缴费手机号码"/>
						</div>
						<input onclick="search();" type="submit" value="查  询"/>
					</form>
				</div>
				<div class="payment_logo">
					<img class="logo_word" src="../images/logo_word_white.png"/>
					<img class="logo_pic" src="../images/logo_pic_white.png"/>
				</div>
			</div>
		</section>
	</div>
	<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/public.js"></script>
<script>


function back(){
window.history.go(-1);
}

function search(){
	var busyDealNumber=$("#id").val();//获取当前输入框中受理编号的值
	var phone=$("#phone").val();//获取当前输入框中电话的值

var url=getDonmin()+"paymentRecordsController.do?queyPay"+"&busyDealNumber="+busyDealNumber+"&phone="+phone;
alert(url);
$.get(url,function(data,status){//访问成功则调用内部的值
alert(data);
			var json=getjson(data);//由于返回的内容为字符串,所以需要转换为json对象才可以读取内容
			alert(json);
			if(json.state=="-1"){//如果返回的对象state为-1,则打印后台提示
				alert(json.message);
				}else{//如果返回的对象state不为-1,则绑定成功,打印后台提示并执行跳转页面操作
					alert(json.message);
					}
});
}


</script>

</body>


</html>
